Name: hackathon-api
Host: 0.0.0.0
Port: 8888

Mongo:
  URL: mongodb://localhost:27017
  Database: hackathon

AI:
  BaseURL: ${AI_BASE_URL}           # 从环境变量读取，如 https://api.openai.com/v1
  APIKey: ${AI_API_KEY}             # 从环境变量读取
  Model: ${AI_MODEL}                # 从环境变量读取 如 claude-3-5-sonnet-20241022, qwen-max
  Timeout: 120                      # 超时时间（秒），MCP 模式需要更长时间
  UseMCP: ${AI_USE_MCP:true}       # 是否启用 MCP 模式（默认 true）
  PrometheusURL: ${PROMETHEUS_URL}  # Prometheus 地址（MCP 模式需要）

Qiniu:
  AccessKey: ${QINIU_ACCESS_KEY}    # 七牛云 AccessKey
  SecretKey: ${QINIU_SECRET_KEY}    # 七牛云 SecretKey
  Bucket: ${QINIU_BUCKET:niulink-materials}  # 七牛云存储桶名称，默认 niulink-materials
  Domain: ${QINIU_DOMAIN}           # 七牛云域名
