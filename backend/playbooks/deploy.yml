---
- name: Unified Service Deployment Playbook
  hosts: all
  become: yes

  vars:
    svc: "{{ service_name }}"
    version: "{{ deploy_version }}"
    package_url: "{{ package_url }}"
    package_md5sum: "{{ package_md5sum }}"
    release_root: "/opt/releases/{{ svc }}"
    release_dir: "/opt/releases/{{ svc }}/{{ version }}"
    current_link: "/opt/current/{{ svc }}"
    systemd_unit: "/etc/systemd/system/{{ svc }}.service"
    prev_version: "{{ prev_version | default('') }}"

  tasks:
    # ---------------------------
    # âœ… ç¯å¢ƒå‡†å¤‡
    # ---------------------------
    - name: Ensure base directories exist
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ release_root }}"
        - "/opt/current"

    # ---------------------------
    # âœ… ä¸‹è½½ + æ ¡éªŒåŒ…
    # ---------------------------
    - name: Download package
      get_url:
        url: "{{ package_url }}"
        dest: "{{ release_dir }}.tar.gz"
        mode: '0644'

    - name: Verify MD5 checksum
      block:
        - name: Calculate MD5
          shell: "md5sum {{ release_dir }}.tar.gz | awk '{print $1}'"
          register: md5sum_out
          changed_when: false

        - name: Validate checksum
          fail:
            msg: "âŒ MD5 mismatch for {{ svc }} {{ version }} (expected {{ package_md5sum }}, got {{ md5sum_out.stdout }})"
          when: md5sum_out.stdout != package_md5sum

        - name: Debug success
          debug:
            msg: "âœ… MD5 verified successfully for {{ svc }} version {{ version }}"
    # ---------------------------
    # âœ… è§£å‹ + åˆ‡æ¢ç‰ˆæœ¬
    # ---------------------------
    - name: Ensure version directory exists
      file:
        path: "{{ release_root }}/{{ version }}"
        state: directory
        mode: '0755'
    - name: Extract new version
      unarchive:
        src: "{{ release_dir }}.tar.gz"
        dest: "{{ release_root }}/{{ version }}"
        remote_src: yes
        extra_opts:
          - --strip-components=1

    - name: Update symlink to new version
      file:
        src: "{{ release_root }}/{{ version }}"
        dest: "{{ current_link }}"
        state: link
        force: yes

    # ---------------------------
    # âœ… æ¸²æŸ“ systemd æ–‡ä»¶
    # ---------------------------
    - name: Render systemd unit (single entry)
      template:
        src: "templates/{{ svc }}.service.j2"
        dest: "{{ systemd_unit }}"
        mode: '0644'

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    # ---------------------------
    # âœ… åœæ­¢æ—§ç‰ˆæœ¬å¹¶å¯åŠ¨æ–°ç‰ˆæœ¬
    # ---------------------------
    - name: Stop running service if any
      systemd:
        name: "{{ svc }}"
        state: stopped
      ignore_errors: yes

    - name: Start and enable new version
      systemd:
        name: "{{ svc }}"
        state: started
        enabled: yes

    # ---------------------------
    # ğŸ” Rollback section
    # ---------------------------
    - block:
        - name: Rollback to previous version
          file:
            src: "{{ release_root }}/{{ prev_version }}"
            dest: "{{ current_link }}"
            state: link
            force: yes

        - name: Restart service after rollback
          systemd:
            name: "{{ svc }}"
            state: restarted
        - name: Debug rollback info
          debug:
            msg: "ğŸ” Rollback completed: switched {{ svc }} from version {{ version }} â†’ {{ prev_version }} successfully."
      when: rollback | default(false)